<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title>Construction Progress Tracker</title>
  <link rel='manifest' href='manifest.json'>
  <link rel='stylesheet' href='styles.css'>
</head>
<body>
  <header class='app-header'>
    <div class="brand"><div class="logo-dot"></div><h1>Construction Progress Tracker</h1></div>
  </header>

  <main class='container'>
    <section class='card'>
      <div class='filters-row'>
        <div class='field'>
          <label for='levelSelect'>Level</label>
          <select id='levelSelect'></select>
        </div>
        <div class='field'>
          <label for='unitSelect'>Unit Number</label>
          <select id='unitSelect'></select>
        </div>
        <div class='field'>
          <label for='tradeSelect'>Trade</label>
          <select id='tradeSelect'></select>
        </div>
        <div class='field'>
          <label for='statusSelect'>Status</label>
          <select id='statusSelect'></select>
        </div>
        <div class='field field--button'>
          <label>&nbsp;</label>
          <button id='saveBtn' class='btn primary'>Save</button>
        </div>
      </div>
    </section>

    <section class='grid'>
      <div class='card'>
        <h2>Unit Progress</h2>
        <canvas id='unitDonut' width='320' height='320'></canvas>
      </div>
      <div class='card'>
        <h2>Trades for Selection</h2>
        <div class='table-wrap'>
          <table id='tradeTable'>
            <thead><tr><th>Trade</th><th>Status</th><th>Updated</th></tr></thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
      <div class='card card--full'>
        <h2>Level Completion by Unit</h2>
        <canvas id='levelBar' height='280'></canvas>
      </div>
    </section>
  </main>

  <footer class='app-footer'><p>Tip: Add to Home Screen for app-like use.</p></footer>

  <script src='https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js'></script>
  <script src='app.js'></script>
</body>
</html>
